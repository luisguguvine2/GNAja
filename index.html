<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Aleatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #00bcd4; /* Azul ciano */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            to {
                background-color: #007bff;
            }
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4555881170778425"
     crossorigin="anonymous"></script>
    <div class="container">
        <h1>Gerador de Nomes Aleatórios</h1>
        <label for="wordCount">Número de Palavras:</label>
        <select id="wordCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br><br>
        <button onclick="gerarNome()">Gerar Nome</button>
        <div id="output"></div>
    </div>

    <script>
        async function gerarNome() {
            try {
                const response = await fetch('first-name-pt-br.txt');
                const data = await response.text();
                const nomes = data.split("\n");
                const wordCount = document.getElementById("wordCount").value;
                let nomeGerado = "";

                for (let i = 0; i < wordCount; i++) {
                    const indice = Math.floor(Math.random() * nomes.length);
                    nomeGerado += nomes[indice] + " ";
                }

                const output = document.getElementById("output");
                output.style.animation = 'none';  // Reset da animação
                void output.offsetWidth;  // Trigger reflow
                output.style.animation = null; // Reiniciar animação

                output.innerHTML = nomeGerado.trim();
            } catch (error) {
                console.error('Erro ao carregar nomes:', error);
            }
        }
    </script>
</body>
</html>
